<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="range-sliders.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="jquery-1.11.2.min.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container fill-parent-relative main">
        <div class="ttable">
            <div class="trow">
                <div class="tcell canvas-cell">
                    <div class="fill-parent-relative">
                        <canvas class="drawing-canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="trow">
                <div class="tcell controls-cell">
                    <div class="ttable">
                        <div class="trow">
                            <div class="tcell file-cell">
                                <span class="btn btn-primary bg-green-meadow fileinput-button">
                                    <i class="fa fa-upload"></i>
                                    <span>
                                        Upload
                                    </span>
                                    <input type="file" name="files" data-bind="event: { change: importUpload }">
                                </span>
                            </div>
                            <div class="tcell cell-label">
                                <span class="label label-warning">Scale</span>
                            </div>
                            <div class="tcell range-cell">
                                <div class="range">
                                    <input class="scale-range" type="range" name="range" min="0.05" max="4" value="1" step="0.01" oninput="range1.value=value">
                                    <output id="range1">1</output>
                                </div>
                            </div>
                            <div class="tcell cell-label">
                                <span class="label label-info">Rotate</span>
                            </div>
                            <div class="tcell range-cell">
                                <div class="range">
                                    <input class="rotate-range" type="range" name="range" min="-180" max="180" value="0" step="1" oninput="range2.value=value">
                                    <output id="range2">1</output>
                                </div>
                            </div>
                            <div class="tcell message-text">
                                <input type="text" placeholder="Your message" class="form-control target-message-text" />
                            </div>
                            <div style="display: none" class="tcell last-button-cell">
                                <a class="btn btn-danger" href="javascript:;">
                                    <i class="fa fa-download"></i>
                                    Download
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
